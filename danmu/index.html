            $('body').barrager(barrage);
        });

        // 获取并显示评论作为弹幕
        $.ajax({
            url: 'https://zxdls.top:8081/api/v2/comments?limit=100&offset=0&page_key=/danmu/&site_name=我的博客',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                var comments = data.comments.map(function(comment) {
                    return {
                        avatar: 'https://cravatar.cn/avatar/' + comment.email_encrypted + '?d=mp&s=240',
                        content: comment.content
                    };
                });

                // 显示单条评论弹幕的函数
                function showSingleCommentBarrage(comment) {
                    var comment_barrage = {
                        img: comment.avatar,
                        info: comment.content,
                        href: '#', // 可以链接到评论位置
                        close: false,
                        speed: 30,
                        bottom: Math.floor(Math.random() * 850) // 弹幕位置
                    };
                    $('.not-home-page.fixed').barrager(comment_barrage);
                }

                // 循环播放评论弹幕
                var delay = 1000; // 设置延迟时间
                function showCommentsBarrage() {
                    comments.forEach(function(comment, index) {
                        setTimeout(function() {
                            showSingleCommentBarrage(comment);
                        }, index * delay); // 每个弹幕之间有 1 秒的延迟
                    });
                }

                // 初始显示评论弹幕
                showCommentsBarrage();

                // 循环播放
                setInterval(showCommentsBarrage, comments.length * delay + 5000); // 延迟时间加上一段额外时间进行下一个循环
            },
            error: function(err) {
                console.error('获取评论失败:', err);
            }
        });

    });
